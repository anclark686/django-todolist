{% extends 'base/main.html' %}

{% block content%}

<div class="header-bar">
    <a href="{% url 'tasks' view.kwargs.list %}">&#8592; Back</a>
</div>

<div class="card-body">

    <form method="POST">
        {% csrf_token%}
        <h3>Are you sure you want to delete this task? "{{task}}"</H3>
        <input class="button" type="submit" value="Delete" />
    </form>

</div>    
{% endblock content%}
